version: 2

models:
  - name: stg_dwh__dim_products
    description: ""
    columns:
      - name: product_id
        description: "ID of product"
        tests:
          - unique
          - not_null
      - name: sku_code
        description: SAP code of product
  - name: stg_dwh__dim_countries
    description: Countries dimension contains info about each country and what
      currency used in each country.
    columns:
      - name: country_id
        description: ID of country
      - name: currency_id
        description: Reference to currency that is used in that country
  - name: stg_dwh__dim_entities
    description: Connects entities (eg. Mattoni, Schenkyralyi, Kjanz Milos..)
      together with countries and coresponding SAP codes that belong together.
      Entitity represent company from Mattoni 1873 portfolio, that can fulfill
      orders.
    columns:
      - name: entity_id
        description: ID of entity
      - name: country_id
        description: Reference to coutry dim
      - name: entity_sap_code
        description: SAP code of entity used in KMV & PEPSI application
  - name: stg_dwh__dim_customers
    description: Customer table from L30_DM_Sales
    columns:
      - name: customer_id
        description: Customer Id generated as new every day
      - name: customer_segment_id
        description: Customer Segment Id - Foreign key to L30_DM_Sales.pbi.dim_Customer_Segment
      - name: country_id
        description: Country Id - Foreign key to L30_DM_Sales.pbi.dim_Country
      - name: customer_source_code
        description: SAP Customer Code - unique only in combination with country_id
  - name: stg_dwh__dim_call_representatives
    description: Table of Call Representatives in L30_DM_Sales
    columns: 
      - name: call_representative_id
        description: Permanent Call Representative Id
      - name: call_representative_label
        description: Call Representative Surname and Name
